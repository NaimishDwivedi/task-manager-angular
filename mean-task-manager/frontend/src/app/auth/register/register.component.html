<div
 
  class="w-full h-full flex flex-col items-center justify-center bg-white"
>
  <h3 class="text-3xl font-bold text-black mb-5">Register <span class="text-pink-600">Form</span></h3>

  <div  class="form w-full max-w-xs border border-gray-500 rounded">
    <form
      #registerForm="ngForm"
      (ngSubmit)="register(registerForm)"
      class="h-[55vh] shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
      <div>
        <label class="block">
          <span class="block text-sm font-medium text-slate-700">Username</span>
          <input
            type="text"
            placeholder="Enter the name"
            name="username"
            ngModel
            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </label>
      </div>

      <div>
        <label class="block">
          <span class="block text-sm font-medium text-slate-700">Email</span>

          <input
            type="email"
            placeholder="Enter the email"
            name="email"
            ngModel
            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </label>
      </div>

      <div>
        <label class="block">
          <span class="block text-sm font-medium text-slate-700">Password</span>

          <input
            type="password"
            placeholder="Enter the password"
            name="password"
            ngModel
            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </label>
      </div>

      <button
        class="mt-4 mb-4 mx-auto bg-transparent hover:bg-blue-500 text-blue-700 hover:text-white py-1 px-2 border border-blue-500 hover:border-transparent rounded float-right"
      >
        Register
      </button>
      <div  class="alreadyRegisterLogin w-full flex justify-between ">
        <h2>Already registered!</h2>
        <a routerLink="login" class="text-sky-700 underline">Login</a>
      </div>
    </form>
  </div>
</div>


<router-outlet></router-outlet>
