<div class="formContainer w-full h-full flex flex-col items-center justify-center bg-slate-100">
    <h3 class="text-3xl font-bold text-blue-950 mb-5">Task Form</h3>
  
    <div class="form w-full max-w-xs">
      <form
        #taskForm="ngForm"
        (ngSubmit)="createTask(taskForm)"
        class="h-[55vh] bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <!-- Task Title -->
        <div>
          <label class="block">
            <span class="block text-sm font-medium text-slate-700">Enter the Title</span>
            <input
              type="text"
              placeholder="Enter title"
              name="taskname"
              ngModel
              class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
            />
          </label>
        </div>
  
        <!-- Task Description -->
        <div>
          <label class="block">
            <span class="block text-sm font-medium text-slate-700">Enter the Description</span>
            <input
              type="text"
              placeholder="Enter description"
              name="taskdescription"
              ngModel
              class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
            />
          </label>
        </div>
  
        <!-- Submit Button -->
        <button
          class="mt-4 mb-4 mx-auto bg-transparent hover:bg-blue-500 text-blue-700 hover:text-white py-1 px-2 border border-blue-500 hover:border-transparent rounded float-end"
        >
          Add Task
        </button>
      </form>
    </div>
  </div>
  
  <router-outlet></router-outlet>
